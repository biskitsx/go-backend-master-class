version: "2"
cloud:
    project: "01HET9MTR4AFZJVKM253362X52"
sql:
    - engine: "postgresql"
      queries: "./db/query/"
      schema: "./db/migration/"
      database:
          managed: true
      gen:
          go:
              package: "db"
              out: "./db/sqlc"
              # sql_package: "pgx/v5"
              sql_package: "database/sql"
              emit_json_tags: true
              emit_prepared_queries: false
              emit_interface: false
              emit_exact_table_names: false
